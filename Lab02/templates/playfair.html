<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cipher-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container cipher-container mt-5">
        <h1 class="text-center mb-4" style="color: #343a40;">Playfair Cipher</h1>

        <!-- Encryption Section -->
        <div class="card mb-4">
            <div class="card-header">Encryption</div>
            <div class="card-body">
                <form id="encryptForm" method="POST" action="playfair/encrypt">
                    <div class="mb-3">
                        <label for="inputPlainText" class="form-label">Plain Text</label>
                        <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Enter plain text" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="inputKeyPlain" class="form-label">Key</label>
                        <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Enter key (e.g., MONARCHY)" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Encrypt</button>
                </form>
                <div id="encryptResult" class="result"></div>
            </div>
        </div>

        <!-- Decryption Section -->
        <div class="card">
            <div class="card-header">Decryption</div>
            <div class="card-body">
                <form id="decryptForm" method="POST" action="playfair/decrypt">
                    <div class="mb-3">
                        <label for="inputCipherText" class="form-label">Cipher Text</label>
                        <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Enter cipher text" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputKeyCipher" class="form-label">Key</label>
                        <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Enter key (e.g., MONARCHY)" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Decrypt</button>
                </form>
                <div id="decryptResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        function handleFormSubmit(formId, resultContainerId, type) {
            const form = document.getElementById(formId);
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch(form.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    let html = '';
                    if (type === 'encrypt') {
                        html = `
                            <p><strong>Plain Text:</strong> ${data.text}</p>
                            <p><strong>Key:</strong> ${data.key}</p>
                            <p class="text-success"><strong>Encrypted Text:</strong> ${data.encrypted_text}</p>
                        `;
                    } else if (type === 'decrypt') {
                        html = `
                            <p><strong>Cipher Text:</strong> ${data.text}</p>
                            <p><strong>Key:</strong> ${data.key}</p>
                            <p class="text-success"><strong>Decrypted Text:</strong> ${data.decrypted_text}</p>
                        `;
                    }
                    document.getElementById(resultContainerId).innerHTML = html;
                })
                .catch(error => {
                    document.getElementById(resultContainerId).innerHTML = `<p class="text-danger">Error: ${error}</p>`;
                });
            });
        }

        handleFormSubmit('encryptForm', 'encryptResult', 'encrypt');
        handleFormSubmit('decryptForm', 'decryptResult', 'decrypt');
    </script>
</body>
</html>
